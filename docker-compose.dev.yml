version: '3.8'

services:
  mongodb:
    image: mongo:7
    container_name: stonehaven-mongodb-dev
    restart: unless-stopped
    ports:
      - "27017:27017"
    environment:
      MONGO_INITDB_DATABASE: stonehaven
    volumes:
      - mongodb_data:/data/db
    networks:
      - stonehaven-network

volumes:
  mongodb_data:

networks:
  stonehaven-network:
    driver: bridge
