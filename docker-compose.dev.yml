version: '3.8'

services:
  mongodb:
    image: mongo:7
    container_name: recamp-mongodb-dev
    restart: unless-stopped
    ports:
      - "27017:27017"
    environment:
      MONGO_INITDB_DATABASE: re-camp
    volumes:
      - mongodb_data:/data/db
    networks:
      - recamp-network

volumes:
  mongodb_data:

networks:
  recamp-network:
    driver: bridge
