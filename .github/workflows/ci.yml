name: CI Pipeline

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]

jobs:
  lint:
    name: Lint and Format Check
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        id: checkout
        uses: actions/checkout@v4
        with:
          ref: ${{ github.sha }}
          fetch-depth: 1
      - name: Checkout retry (on GitHub 500/502)
        if: failure() && steps.checkout.outcome == 'failure'
        uses: actions/checkout@v4
        with:
          ref: ${{ github.sha }}
          fetch-depth: 1
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
      
      - name: Install dependencies
        run: npm ci
      
      - name: Run ESLint
        run: npm run lint || echo "⚠️ ESLint warnings present but not blocking"
        continue-on-error: true
      
      - name: Check Prettier formatting
        run: npm run format:check || echo "⚠️ Prettier formatting issues present"
        continue-on-error: true

  test-backend:
    name: Backend Tests
    runs-on: ubuntu-latest
    # MongoDB Memory Server is used in tests, so we don't need a MongoDB service
    
    steps:
      - name: Checkout repository
        id: checkout
        uses: actions/checkout@v4
        with:
          ref: ${{ github.sha }}
          fetch-depth: 1
      - name: Checkout retry (on GitHub 500/502)
        if: failure() && steps.checkout.outcome == 'failure'
        uses: actions/checkout@v4
        with:
          ref: ${{ github.sha }}
          fetch-depth: 1
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
      
      - name: Install dependencies
        run: npm ci
      
      - name: Run backend tests with coverage
        run: npm run test:backend -- --coverage
        env:
          NODE_ENV: test
      
      - name: Upload backend coverage to Codecov
        if: false  # Disabled - configure CODECOV_TOKEN secret to enable
        uses: codecov/codecov-action@v4
        with:
          files: ./src/backend/coverage/lcov.info
          flags: backend
          name: backend-coverage
          fail_ci_if_error: false
          token: ${{ secrets.CODECOV_TOKEN }}
      
      - name: Generate backend coverage summary
        run: |
          cd src/backend
          if [ -f coverage/coverage-summary.json ]; then
            echo "## Backend Test Coverage" >> $GITHUB_STEP_SUMMARY
            echo "Coverage report generated successfully" >> $GITHUB_STEP_SUMMARY
          fi

  test-frontend:
    name: Frontend Tests
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        id: checkout
        uses: actions/checkout@v4
        with:
          ref: ${{ github.sha }}
          fetch-depth: 1
      - name: Checkout retry (on GitHub 500/502)
        if: failure() && steps.checkout.outcome == 'failure'
        uses: actions/checkout@v4
        with:
          ref: ${{ github.sha }}
          fetch-depth: 1
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
      
      - name: Install dependencies
        run: npm ci
      
      - name: Run frontend tests with coverage
        run: npm run test:frontend -- --coverage || true
        # Using || true temporarily until frontend tests are implemented
      
      - name: Upload frontend coverage to Codecov
        if: false  # Disabled - configure CODECOV_TOKEN secret to enable
        uses: codecov/codecov-action@v4
        with:
          files: ./src/frontend/coverage/lcov.info
          flags: frontend
          name: frontend-coverage
          fail_ci_if_error: false
          token: ${{ secrets.CODECOV_TOKEN }}

  build:
    name: Build Application
    runs-on: ubuntu-latest
    needs: [lint, test-backend, test-frontend]
    steps:
      - name: Checkout repository
        id: checkout
        uses: actions/checkout@v4
        with:
          ref: ${{ github.sha }}
          fetch-depth: 1
      - name: Checkout retry (on GitHub 500/502)
        if: failure() && steps.checkout.outcome == 'failure'
        uses: actions/checkout@v4
        with:
          ref: ${{ github.sha }}
          fetch-depth: 1
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
      
      - name: Install dependencies
        run: npm ci
      
      - name: Build backend
        run: npm run build:backend
      
      - name: Build frontend
        run: npm run build:frontend
      
      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: build-artifacts
          path: |
            dist/
            src/frontend/.next/
