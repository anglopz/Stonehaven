name: CD Pipeline

on:
  push:
    branches: [main]
    tags:
      - 'v*'

jobs:
  deploy:
    name: Deploy to Production
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main' || startsWith(github.ref, 'refs/tags/v')
    environment:
      name: production
      url: https://stonehaven.onrender.com
    
    steps:
      - name: Checkout repository
        id: checkout
        uses: actions/checkout@v4
        with:
          ref: ${{ github.sha }}
          fetch-depth: 1
      - name: Checkout retry (on GitHub 500/502)
        if: failure() && steps.checkout.outcome == 'failure'
        uses: actions/checkout@v4
        with:
          ref: ${{ github.sha }}
          fetch-depth: 1
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
      
      - name: Install dependencies
        run: npm ci
      
      - name: Build application
        run: npm run build
      
      - name: Deploy to Render
        if: false  # Disabled - Deploy via Render's auto-deploy from GitHub or configure webhook
        run: |
          echo "ðŸš€ Deployment configured on Render dashboard"
          echo "Enable auto-deploy from GitHub in Render settings"
          echo "Or configure RENDER_DEPLOY_HOOK_URL secret to enable webhook deployment"
