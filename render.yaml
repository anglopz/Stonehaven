# Render.com Blueprint Configuration
# https://render.com/docs/blueprint-spec
#
# First-time deploy: Render Dashboard → New → Blueprint → Connect this repo.
# Redeploy: Push to `main` — Render auto-deploys. Or Dashboard → Manual Deploy.
# This file defines only the backend API. Deploy the frontend separately (e.g. Vercel or another Render service).
#
# Service name: stonehaven-backend (if Render suggests "recamp", change it to stonehaven-backend)

services:
  # Backend API Service
  - type: web
    name: stonehaven-backend
    runtime: node
    region: oregon
    plan: free
    branch: main
    buildCommand: npm ci --include=dev && npm run build:backend
    startCommand: node src/backend/dist/index.js
    healthCheckPath: /health
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: "3000"
      - key: DB_URL
        sync: false
      - key: SECRET
        generateValue: true
      - key: MAPBOX_TOKEN
        sync: false
      - key: CLOUDINARY_CLOUD_NAME
        sync: false
      - key: CLOUDINARY_KEY
        sync: false
      - key: CLOUDINARY_SECRET
        sync: false
      - key: FRONTEND_URL
        sync: false
