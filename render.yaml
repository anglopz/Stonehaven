# Render.com Blueprint Configuration
# https://render.com/docs/blueprint-spec
#
# To deploy: Render Dashboard → New → Blueprint → Connect this repo
# This creates a NEW service (does not update existing ones)
#
# IMPORTANT: Service name is explicitly set to "stonehaven-backend"
# If Render suggests "recamp", manually change it to "stonehaven-backend"

services:
  # Backend API Service
  - type: web
    name: stonehaven-backend  # Explicit service name - change if Render suggests "recamp"
    runtime: node
    region: oregon
    plan: free
    branch: main
    buildCommand: npm ci --include=dev && npm run build:backend
    startCommand: node src/backend/dist/index.js
    healthCheckPath: /health
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: "3000"
      - key: MAPBOX_TOKEN
        sync: false
      - key: CLOUDINARY_CLOUD_NAME
        sync: false
      - key: CLOUDINARY_KEY
        sync: false
      - key: CLOUDINARY_SECRET
        sync: false
      - key: DB_URL
        sync: false
      - key: SECRET
        generateValue: true
